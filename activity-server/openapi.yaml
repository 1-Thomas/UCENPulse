openapi: 3.0.3
info:
  title: UCENPulse Activity Server API
  version: 1.0.0
  description: Server-side API for user accounts, activities, metrics, and reporting.
servers:
  - url: http://localhost:3000

tags:
  - name: Health
  - name: Auth
  - name: Users
  - name: Activities
  - name: Metrics

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    ErrorResponse:
      type: object
      properties:
        error:
          type: object
          properties:
            message: { type: string }
            code: { type: string }
            details: { type: array, items: { type: object }, nullable: true }
            requestId: { type: string, nullable: true }
          required: [message, code]
      required: [error]

    UserPublic:
      type: object
      properties:
        id: { type: string, format: uuid }
        email: { type: string, format: email }
        name: { type: string, nullable: true }
        createdAt: { type: string, format: date-time }
      required: [id, email, createdAt]

    AuthRegisterRequest:
      type: object
      properties:
        email: { type: string, format: email }
        password: { type: string, minLength: 8 }
        name: { type: string }
      required: [email, password]

    AuthLoginRequest:
      type: object
      properties:
        email: { type: string, format: email }
        password: { type: string }
      required: [email, password]

    AuthResponse:
      type: object
      properties:
        user: { $ref: "#/components/schemas/UserPublic" }
        accessToken: { type: string }
      required: [user, accessToken]

    Activity:
      type: object
      properties:
        id: { type: string, format: uuid }
        userId: { type: string, format: uuid }
        type: { type: string }
        startedAt: { type: string, format: date-time }
        endedAt: { type: string, format: date-time, nullable: true }
        notes: { type: string, nullable: true }
        createdAt: { type: string, format: date-time }
        updatedAt: { type: string, format: date-time }
        tags:
          type: array
          items: { type: string }
        metrics:
          type: array
          items: { $ref: "#/components/schemas/Metric" }
      required: [id, userId, type, startedAt, createdAt, updatedAt, tags, metrics]

    CreateActivityRequest:
      type: object
      properties:
        type: { type: string }
        startedAt: { type: string, format: date-time }
        endedAt: { type: string, format: date-time }
        notes: { type: string }
        tags:
          type: array
          items: { type: string }
      required: [type, startedAt]

    UpdateActivityRequest:
      type: object
      properties:
        type: { type: string }
        startedAt: { type: string, format: date-time }
        endedAt: { type: string, format: date-time }
        notes: { type: string }
        tags:
          type: array
          items: { type: string }

    Metric:
      type: object
      properties:
        id: { type: string, format: uuid }
        activityId: { type: string, format: uuid }
        name: { type: string }
        unit: { type: string }
        value: { type: number }
        recordedAt: { type: string, format: date-time }
      required: [id, activityId, name, unit, value, recordedAt]

    CreateMetricRequest:
      type: object
      properties:
        name: { type: string }
        unit: { type: string }
        value: { type: number }
      required: [name, unit, value]

    UpdateMetricRequest:
      type: object
      properties:
        value: { type: number }
        unit: { type: string }
      additionalProperties: false

paths:
  /health:
    get:
      tags: [Health]
      summary: Liveness check
      responses:
        "200":
          description: OK

  /ready:
    get:
      tags: [Health]
      summary: Readiness check (DB connectivity)
      responses:
        "200": { description: Ready }
        "503":
          description: Not ready
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }

  /auth/register:
    post:
      tags: [Auth]
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/AuthRegisterRequest" }
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema: { $ref: "#/components/schemas/AuthResponse" }
        "400":
          description: Validation error
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }
        "409":
          description: Email in use
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }

  /auth/login:
    post:
      tags: [Auth]
      summary: Login with email and password
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/AuthLoginRequest" }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema: { $ref: "#/components/schemas/AuthResponse" }
        "400":
          description: Validation error
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }
        "401":
          description: Invalid credentials
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }

  /me:
    get:
      tags: [Users]
      summary: Return current user info
      security:
        - bearerAuth: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  me: { $ref: "#/components/schemas/UserPublic" }
        "401":
          description: Unauthorized
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }

  /activities:
    get:
      tags: [Activities]
      summary: List activities
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: from
          schema: { type: string, format: date-time }
        - in: query
          name: to
          schema: { type: string, format: date-time }
        - in: query
          name: type
          schema: { type: string }
        - in: query
          name: take
          schema: { type: integer, minimum: 1, maximum: 100 }
        - in: query
          name: skip
          schema: { type: integer, minimum: 0 }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items: { $ref: "#/components/schemas/Activity" }
        "401":
          description: Unauthorized
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }

    post:
      tags: [Activities]
      summary: Create an activity
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/CreateActivityRequest" }
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Activity" }
        "400":
          description: Validation error
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }
        "401":
          description: Unauthorized
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }

  /activities/{id}:
    get:
      tags: [Activities]
      summary: Get activity by id
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string, format: uuid }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Activity" }
        "404":
          description: Not found
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }

    patch:
      tags: [Activities]
      summary: Update activity
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string, format: uuid }
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/UpdateActivityRequest" }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Activity" }
        "400":
          description: Validation error
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }
        "404":
          description: Not found
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }

    delete:
      tags: [Activities]
      summary: Delete activity
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string, format: uuid }
      responses:
        "204": { description: No Content }
        "404":
          description: Not found
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }

  /activities/{id}/metrics:
    post:
      tags: [Metrics]
      summary: Add a metric to an activity
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string, format: uuid }
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/CreateMetricRequest" }
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Metric" }
        "400":
          description: Validation error
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }
        "404":
          description: Activity not found
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }

  /metrics/{id}:
    patch:
      tags: [Metrics]
      summary: Update a metric
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string, format: uuid }
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/UpdateMetricRequest" }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Metric" }
        "400":
          description: Validation error
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }

    delete:
      tags: [Metrics]
      summary: Delete a metric
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string, format: uuid }
      responses:
        "204": { description: No Content }
