<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Activity</title>

 
    <link rel="stylesheet" href="style.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
   
    <div id="navbar"></div>
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar').innerHTML = data);
    </script>

    <div class="page-wrapper">
        <section class="activity-form-section">
            <h2 class="section-title"><i class="fa-solid fa-person-running"></i> Log Your Activity</h2>

            <form id="activityForm" class="form-card">

                <div class="form-group">
                    <label for="activityType">Activity Type</label>
                    <select id="activityType" required>
                        <option value="Running">Running</option>
                        <option value="Cycling">Cycling</option>
                        <option value="Gym">Gym Session</option>
                        <option value="Swimming">Swimming</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="duration">Duration</label>
                    <select id="duration" required>
                        <option value="" disabled selected>Select duration</option>
                        <option value="15">15 minutes</option>
                        <option value="30">30 minutes</option>
                        <option value="45">45 minutes</option>
                        <option value="60">1 hour</option>
                        <option value="90">1.5 hours</option>
                        <option value="120">2 hours</option>
                        <option value="150">2.5 hours</option>
                        <option value="180">3 hours</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" rows="4" placeholder="Add any notes... (optional)"></textarea>
                </div>

                <button type="submit" class="btn-primary">
                    <i class="fa-solid fa-check"></i> Save Activity
                </button>

            </form>
        </section>
    </div>

   
    <script src="app.js"></script>

</body>
</html>
