<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="navbar"></div>
    <section id="daily_activities">
        <h2>Activity</h2>
        <form id="activityForm">
            <label for="Activity Type">Please choose the activity type:</label>
            <select id="activityType" name="Activties" required>
                <option value="running">Running</option>
                <option value="cycling">Cycling</option>
                <option value="gym">Gym Session</option>
                <option value="swimming">Swimming</option>
            </select>
            <br><br>

            <label for="duration">Select duration:</label>
            <select id="duration" name="duration" required>
                <option value="" disabled selected>Select duration</option>
                <option value="15">15 minutes</option>
                <option value="30">30 minutes</option>
                <option value="45">45 minutes</option>
                <option value="60">1 hour</option>
                <option value="90">1 hour 30 minutes</option>
                <option value="120">2 hours</option>
                <option value="150">2 hours 30 minutes</option>
                <option value="180">3 hours</option>
            </select>
            <br><br>


            <textarea id="notes" name="notes" rows="4" cols="50" placeholder="Add any notes..."></textarea>

            <br><br>
            <button type="submit">Submit</button>
        </form>
    </section>

    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
    </script>
     <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;

                const script = document.createElement("script");
                script.src = "app.js";
                document.body.appendChild(script);
            });
    </script>
</body>
</html>
