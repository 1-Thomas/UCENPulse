<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

    <section id="Health Metrics Tracker">


    </section>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
   
</head>

<body>
    <div id="navbar"></div>
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
    </script>
    <h2>Dashboard</h2>
    <h3>Daily Steps Chart</h3>
    <select id="stepSizeSelect">
        <option value="500">500</option>
        <option value="1000" selected>1000</option>
        <option value="10000">10000</option>
    </select>
    <canvas id="stepsChart" width="225" height="125"></canvas>
  
    <h3>Calories Burned Chart</h3>   
    <canvas id="caloriesChart" width="200" height="100"></canvas>

    <h3>Water Intake Chart</h3>   
    <canvas id="waterChart" width="200" height="100"></canvas>
    <script src="app.js"></script>
</body>



</html>
